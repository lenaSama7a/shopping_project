<h2 >الدفع</h2>

<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="validate" action="#" method="post">
                <div class="row">
                    <div class="col-50">
                        <h3>عنوان الدفع</h3>
                        <label for="fname"><i class="fa fa-user"></i> الاسم الكامل </label>
                        <input type="text" id="fname" name="fullname" placeholder="محمد جابر" required>
                        <label for="email"><i class="fa fa-envelope"></i> الايميل</label>
                        <input type="email" id="email" name="email" placeholder="soeng.souy@gmail.com" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> العنوان</label>
                        <input type="text" id="adr" name="address" placeholder="طولكرم شارع البلدية" required>
                        <label for="city"><i class="fa fa-institution"></i> المدينة</label>
                        <input type="text" id="city" name="city" placeholder="طولكرم" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="state">الدولة</label>
                                <input type="text" id="state" name="state" placeholder="فلسطين"required>
                            </div>
                            <div class="col-50">
                                <label for="zip">الرمز البريدي</label>
                                <input type="number" id="zip" name="zip" placeholder="380"required>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>معلومات الدفع</h3>
                        
                        <label for="fname">البطاقات المقبولة</label>
                        <div class="icon-container">
                            <i class="fab fa-cc-visa"  style="color:navy;"></i>
                            <i class="fab fa-cc-amex" style="color:blue;"></i>
                            <i class="fab fa-cc-mastercard" style="color:red;"></i>
                            <i class="fab fa-cc-discover" style="color:orange;"></i>
                        </div>

                        <label for="cname">الاسم على البطاقة</label>
                        <input type="text" id="cname" name="cardname" placeholder="محمد رمضان"required>
                        <label for="ccnum">رقم البطاقة</label>
                        <input type="number" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"   required>
                        <label for="expmonth"> تاريخ انتهاء الصلاحية(الشهر)</label>
                        <input type="number" min="1" max="12" id="expmonth" name="expmonth" placeholder="1-12"required>
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear"> تاريخ انتهاء الصلاحية(السنه)</label>
                                <input type="number" min="2021" max="2050" id="expyear" name="expyear" placeholder="2021" required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="number" max="999" min="100" id="cvv" name="cvv" placeholder="352"  required>
                            </div>
                        </div>
                    </div>
                </div>
                <label>
                <input type="checkbox" checked="checked" name="sameadr"> الشحن الى العنوان المحدد
                </label>
                <input type="submit" value="تأكيد"  onclick="confirm()" class="btn">
            </form>
        </div>
    </div>
    
</div>
<!-- script validate js -->
<script>
    $('#validate').validate({
        roles: {
            fullname: {
                required: true,
            },
            email: {
                required: true,
            },
            address: {
                required: true,
            },
            city: {
                required: true,
            },
            state: {
                required: true,
            },
            zip: {
                required: true,
            },
            cardname: {
                required: true,
            },
            cardnumber: {
                required: true,
            },
            expmonth: {
                required: true,
            },
            expyear: {
                required: true,
            },
            cvv: {
                required: true,
            },
           
        },
        messages: {
            fullname:"ادخل الاسم الكامل*",
            email:"ادخل الايميل*",
            city:"ادخل المدينة*",
            address:"ادخل العنوان*",
            state:"ادخل الدولة*",
            zip:"ادخل الرمز البريدي*",
            cardname:"الاسم على البطاقة*",
            cardnumber:"رقم البطاقة*",
            expmonth:" exp month*",
            expyear:" exp year*",
            cvv:" cvv*",
        },
    });

    
	function confirm(){
        const fname = document.getElementById('fname').value
        const email = document.getElementById('email').value
        const adr = document.getElementById('adr').value
        const city = document.getElementById('city').value
        const state = document.getElementById('state').value
        const zip = document.getElementById('zip').value
        const cname = document.getElementById('cname').value
        const ccnum = document.getElementById('ccnum').value
        const expomonth = document.getElementById('expomonth').value
        const expyear = document.getElementById('expyear').value
        const ccv = document.getElementById('ccv').value
        if(fname.length > 0 && email.length > 0 && adr.length > 0 && city.length > 0 && state.length > 0 && zip.length  > 0 && cname.length > 0 && ccnum.length > 0 )
		alert("تمت عملية الدفع بنجاح")

	}
	
</script>
